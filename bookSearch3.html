    <h2>
     <p>
        <script src="BookSearch2.js"></script>   
        <h2>Book Search</h2>
        <input type="text" id="searchInput" placeholder="Please enter an book">
        <button onclick="search()">Look Up</button>
         </p>   
        <div id="Results">
            <script id="grid" type="x-tmpl-mustache">
                <div class="grid">
                  {{#books}}
                  <div class="item" onclick="showDetails('{{id}}')">
                    <img src="{{image}}" alt="{{title}}">
                    <h3>{{title}}</h3>
                    <p>by {{author}}</p>
                  </div>
                  {{/books}}
                </div>
              </script>

              <script id="list" type="x-tmpl-mustache">
                <div class="list">
                  {{#books}}
                  <div class="item" onclick="showDetails('{{id}}')">
                    <img src="{{image}}" alt="{{title}}">
                    <div>
                      <h3>{{title}}</h3>
                      <p>by {{author}}</p>
                      <p>{{summary}}</p>
                    </div>
                  </div>
                  {{/books}}
                </div>
              </script>

              <script id="template1" type="x-tmpl-mustache">
                <div class="details">
                  <h2>{{title}}</h2>
                  <img src="{{image}}" alt="{{Name}}">
                  <div>
                    <h3>Author: {{author}}</h3>
                    <p>{{full_description}}</p>
                    <p>Publisher: {{publisher}}</p>
                    <p>Pages: {{pages}}</p>
                  </div>
                </div>
              </script>

              <script id="template2" type="x-tmpl-mustache">
                <div class="self">
                  {{#bookshelf}}
                  <div class="item">
                    <img src="{{image}}" alt="{{title}}">
                    <h3>{{title}}</h3>
                    <p>by {{author}}</p>
                  </div>
                  {{/bookshelf}}
                </div>
              </script>

        </div>
